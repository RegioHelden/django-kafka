name: Test

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Check code
        uses: astral-sh/ruff-action@v3
        with:
          args: "check"

      - name: Check format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
        django:
          - "4.2"
          - "5.0"
          - "5.1"
        exclude:
          - python-version: "3.13"
            django: "4.2"
          - python-version: "3.13"
            django: "5.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install Django ${{ matrix.django }}
        run: pip install "Django~=${{ matrix.django }}"

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: python ./example/manage.py test

  publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install req packages
        run: python -m pip install -U setuptools build

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel

      - name: Publish Package on PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1.8
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
