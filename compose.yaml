---
services:
  app:
    build: .
    user: app
    command: /app/manage.py runserver 0:8000
    volumes:
      - .:/app:cached
    environment:
      SHELL: /bin/bash
      IPYTHONDIR: /app/.ipython
      HISTFILE: /app/.bash_history
      PYTHONPATH: /app  # make app available without installation
    restart: "no"
